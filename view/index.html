<!-- index.html --> 
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="sampleApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid blue;
      border-bottom: 16px solid blue;
      width: 120px;
      height: 120px;
        position: absolute;
        top: 50%;
        left: 50%;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>

    <title>Node/Angular App</title>

    <!-- SCROLLS -->
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> --><!-- load bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>



    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script><!-- load angular -->

<!--     <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script><!-- load angular material-->
<!-- <script src="https://rawgithub.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-0.11.0.min.js"></script> -->
 <!-- <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script> -->

    <script type="text/javascript" src="js/app.js"></script>
        
    <script type="text/javascript" src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL PRODUCTS -->
<body ng-controller="mainController">
    <div class="container">



<div class="loader" ng-show="loaderOverley"></div>

    <div ng-show="loaderOverley" style="font-family:'duprl'; position: absolute; background-color: rgba(255, 255, 255, 0.5); height: 100% !important;width: 100% !important; z-index: 120;">
    </div>
    
<!--         <div class="jumbotron text-center">
            <h6>Todos : <span class="label label-info">{{ todos.length }}</span></h6>
        </div>
 -->
        <!-- <span class="label label-info" ng-if="todo && todo.id">{{ todo.id }} {{todo.text}}</span> -->

        <!-- PRODDUCT LIST -->
        <div id="todo-list" class="row">

            <div class="row well">

            <div class="col-sm-8" ng-show="todoAddShow == true">
               <input type="text" ng-model="todo_text" placeholder="Todo task" class="form-control" style="margin-bottom: 20px;">
               <button type="button" class="btn btn-info pull-right" ng-click="insertRecord(todo_text)"> Insert New Todos</button>
            </div>

            <div class="col-sm-8" ng-show="todoEditShow == true">
               <input type="text" ng-model="todo_updated_text" placeholder="Todo task" class="form-control" style="margin-bottom: 20px;">
               <button type="button" class="btn btn-info pull-right" ng-click="updateRecord(todo_updated_text)"> Update Todos</button>
            </div>
                <button type="button" class="btn btn-info pull-right" ng-click="addRecord()"><i class="glyphicon glyphicon-plus">
                                </i> Add New Todos</button>
            </div>

<table st-table="display_records" st-safe-src="employees" class="table table-striped">
            <thead>
                <tr>
                    <th width="100px">S. No</th>
                    <th width="70%">Todo Description</th>
                    <th width="100px">Updated Date/Time</th>
                </tr>

            </thead>
            <tbody>
                <tr st-select-row="row" st-select-mode="multiple" ng-repeat="todo in todos" class="ng-scope ng-isolate-scope">
                    <td class="ng-binding">{{ $index + 1 }}</td>
                    
                    <td class="ng-binding">{{todo.text}}</td>
                    <td class="ng-binding" style="width: 150px;">{{todo.updatedAt | date :'dd/MM/yyyy' }} {{todo.updatedAt | date :'shortTime'}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="...">
                          <button type="button" class="btn btn-default" ng-click="editRecord(todo.text,todo._id)"><i class="glyphicon glyphicon-pencil">
                                </i></button>
                          <button type="button" class="btn btn-danger" ng-click="deletRecord(todo._id,$index)"><i class="glyphicon glyphicon-trash">
                                </i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>
    </div>


</body>
</html>
